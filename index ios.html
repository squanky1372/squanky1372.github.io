<html>
	<head>
		<title>Felipe</title>
		<style>
			body { margin: 0; }
			canvas {width: 100%; height: 100%}
		</style>
	</head>

	<body>
		<script src="../js/src/p5.js"></script>
		<script>
			var links = [ "./html/twilight-head.html", "/html/img/Boxes3.png",
						"./html/images.html", "/html/img/Boxes2.png",
						"./planets/Planets.html","/html/img/Boxes4.png",
						"/Trains/index.html", "/html/img/Boxes1.png",
						"/weather/weather_daily.html", "/html/img/Boxes5.png",
						"/weather/weather_basic.html", "/html/img/Boxes6.png",
						"/html/data-processing/p5letters.html", "/html/img/Boxes7.png",
						"/html/data-processing/p5letters input.html", "/html/img/Boxes8.png",
						"index.html"];

			var numlinks = 8
			var imgs = Array(numlinks)
			function preload() {
				imgs = [
  				loadImage('html/img/Boxes1.png'),
  				loadImage('html/img/Boxes2.png'),
  				loadImage('html/img/Boxes3.png'),
  				loadImage('html/img/Boxes4.png'),
  				loadImage('html/img/Boxes5.png'),
  				loadImage('html/img/Boxes6.png'),
  				loadImage('html/img/Boxes7.png'),
  				loadImage('html/img/Boxes8.png'),
  				/*loadImage('html/img/Boxes9.png')*/]
			}
			function setup() {
				createCanvas(windowWidth, windowHeight);
			}

			function draw() {
				background(220);
				const isMobile = navigator.userAgentData.mobile; //resolves true/false
				if(isMobile){
					rect(width/5, height/5, width/2, height/2)
				}
				var squaresize = Math.ceil(Math.sqrt(numlinks))*Math.ceil(Math.sqrt(numlinks))
				var size = ((width > height) ? height : width) / (Math.ceil(Math.sqrt(numlinks)) * 1.2)

				console.log(squaresize)

				push();
				(width > height) ? translate((width-(Math.ceil(Math.sqrt(numlinks))*size*1.2))/2,size*0.1) : translate(size*0.1,(height-(Math.ceil(Math.sqrt(numlinks))*size*1.2))/2)
				for(var i = 0; i < numlinks; i++){
					image(imgs[i], (i%3)*size*1.2, (floor(i/3))*size*1.2, size,size)
				}
				pop();
				
			}

			function windowResized() {
				resizeCanvas(windowWidth, windowHeight);
			}
		</script>
	</body>
</html>
