<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<template id="greetings">

        \|__|    \|_______|\|_______|\|__|\|__|     \|_______|
</template>


<body>
    <script>
    //<a href='google.com'>Link</a>
    //<img src="homepage/images/stereogram-1.png'>
    var weekly_data = null
    fetch('./data.json')
    .then((response) => response.json())
    .then((json) => {
        console.log(json)
        weekly_data = json
    });

    var project_data = null
    fetch('./projects.json')
    .then((response) => response.json())
    .then((json) => {
        console.log(json)
        project_data = json
    });

    var commands = [
        ["hello", "name (String)", "Says hello to you."],
        // ["hi", "none", "Says hi to you."],
        // ["cat", "x (int), y (int)", "Prints a cat image of the requested size."],
        ["projects", "none", "Lists all projects and their ID numbers"],
        ["project", "n (int)", "Prints all material for a given project ID number"],
        ["weekly", "none", "Prints all material for all projects in chronological order"],
        ["scrabble", "validation_string (str)", "Prints all 2-15 letter words in the Scrabble dictionary that fit the validation string, with * as a wildcard.  For example, 'a*m' would return 'aim arm'"],
    ]
    $('body').terminal({
        help: function(){
            commands.forEach(command => {
                this.echo(command[0] + " | arguments: " + command[1]) 
                this.echo("  > " + command[2])
            })
            this.echo("Additional information: <br> Anything labeled (PINK) stands for 'Project Link', and means that more information can be found in another project.  Use the 'projects' command to find it.", {raw:true})
        },
        hello: function(what) {
            this.echo('Hello, ' + what +
                      '. Welcome to this terminal.');
        },
        hi: function() {
            this.echo("Hi")
        },
        link: function() {
            var link = $("<a href='google.com'>Link</a>");
            var a = "hello there"
            this.echo(link);
            this.echo("hello");
            this.echo("hing3");
            this.echo(a);
            this.echo("hello blue", {
                finalize: function(div) {
                    div.css("color", "blue");
                }
            });
            this.echo(this.cols)

        },
        cat: function(width, height) {
            const img = $('<img src="https://placekitten.com/' +
                        width + '/' + height + '">');
            this.echo(img);
        },
        img: function() {
            const img = $('<img src="homepage/images/wordle.png">');
            this.echo(img);
        },
        weekly: function(){
            weekly_data.forEach((event, i) => {
                this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">========================================================================================`, {raw:true})
                this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">
                    Week ${event.Week}: Project ${event.Project_Number} - ${event.Project_Name}
                <div>`, {raw:true})
                this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">========================================================================================`, {raw:true})
                this.echo(`
                <div style="font-size: 20px; padding: 0% 10% 00% 10%">
                ${event.Text}
                <div>`, {raw:true})
            })
        },
        projects: function(){
            //list all project names and numbers, pulling from the second json file
            project_data.forEach((event, i) => {
                this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">
                        Project ${event.Project_Number} - ${event.Project_Name}
                    <div>`, {raw:true})
            })
        },
        project: function(project_number){ //list all data points from a given project number
            project_data.forEach((event, i) => {
                if(event.Project_Number == project_number){
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">========================================================================================`, {raw:true})
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">========================================================================================`, {raw:true})
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">
                        Project ${event.Project_Number} - ${event.Project_Name}
                    <div>`, {raw:true})
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">========================================================================================
                        <br>
                        Overview
                        <br>
                        ----------------------------------------------------------------------------------------
                        ${event.Overview}
                    <div>`, {raw:true})
                }
            })
            weekly_data.forEach((event, i) => {
                if(event.Project_Number == project_number){
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">
                        <br>========================================================================================<br>
                        Week ${event.Week}: Project ${event.Project_Number} - ${event.Project_Name}
                    <div>`, {raw:true})
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">----------------------------------------------------------------------------------------`, {raw:true})
                    this.echo(`
                    <div style="font-size: 20px; padding: 0% 10% 00% 10%">
                    ${event.Text}
                    <div>`, {raw:true})
                }
            })
            project_data.forEach((event, i) => {
                if(event.Project_Number == project_number){
                    this.echo(`<div style="font-size: 20px; padding: 0% 10% 00% 10%">
                        <br>========================================================================================<br>
                        Next Steps
                        <br>----------------------------------------------------------------------------------------<br>
                        ${event.Next_Steps}
                    <div>`, {raw:true})
                }
            })
        },
        scrabble: function(validationString){
            var word_length = validationString.length
            var words = fetch(`./data/${word_length}-letter-words.json`)
                .then(response => response.json())
                .then(text => { 
                    wordlist = []
                    text.forEach(word_i => {wordlist.push(word_i.word)})
                    console.log(wordlist)
                    var validWords = []
                    wordlist.forEach((word, i) => {
                        isValid = true;
                        Array.from(validationString).forEach((letter,i) => {if(letter != "*" && !letter.includes(word[i]))isValid =  false;})
                        if(isValid) validWords.push(word)
                    })
                    this.echo(validWords)
                    return wordlist; 
                })
        }
    }, {
        scrollOnEcho: false,
        greetings: greetings.innerHTML
    });
    </script>
</body>
