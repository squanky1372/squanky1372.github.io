<html>
	<head>
		<title>Felipe</title>
		<style>
			body { margin: 0; }
			canvas {width: 100%; height: 100%}
		</style>
	</head>

	<body>
		<script src="../js/src/p5.js"></script>
		<script>
			var myimage
			function preload(){
				myimage = loadImage("./img/Color_tester.png")
			}

			function setup() {
				createCanvas(windowWidth, windowHeight);
				
				background(220);
				ellipse(50,50,80,80);
				textSize(32);
				text('word', 10, 30);
				fill(0, 102, 153);
				text('word', 10, 60);
			}
            var rgb = [0,0,0]
			function draw() {
				background(220);
				var scale = 500
                rgb = [0,0,0]
				image(myimage,0,0,scale,scale)
                if(keyIsDown(82)){
                    rgb[0] = 255;
                }
                if(keyIsDown(71)){
                    rgb[1] = 255;
                }
                if(keyIsDown(66)){
                    rgb[2] = 255;
                }
                tint(rgb)
			}

			function windowResized() {
				resizeCanvas(windowWidth, windowHeight);
			}
		</script>
	</body>
</html>
