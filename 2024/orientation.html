<html>
    <button style="height:20%;width:100%" onclick="onClick()">Click me</button>
    <h1><div id="alp"></div>
    <div id="bet"></div>
    <div id="gam"></div></h1>
    <script>
        function onClick() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Handle iOS 13+ devices.
                DeviceMotionEvent.requestPermission()
                .then((state) => {
                    if (state === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                    console.error('Request to access the orientation was rejected');
                    }
                })
                .catch(console.error);
            } else {
                // Handle regular non iOS 13+ devices.
                console.log("adding")
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }
    
        function handleOrientation(event) {
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;
            // Do stuff...
            console.log([alpha, beta, gamma])
            document.getElementById("alp").innerHTML = ('0000'+alpha.toFixed(2)).slice(-6);
            document.getElementById("bet").innerHTML = ('0000'+beta.toFixed(2)).slice(-6);
            document.getElementById("gam").innerHTML = ('0000'+gamma.toFixed(2)).slice(-6);
        }
    </script>   

</html>
