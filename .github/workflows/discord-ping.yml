name: Notify Discord on Pages Build

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        uses: tsickert/discord-webhook@v1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            ğŸ‰ GitHub Pages deployment completed for **${{ github.repository }}**!
            ğŸŒ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
