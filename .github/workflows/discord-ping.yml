- name: Send Discord notification
  run: |
    curl -H "Content-Type: application/json" \
      -X POST \
      -d '{"content": "✅ GitHub Pages deployment complete for '${{ github.repository }}'! 🌐 Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"}' \
      ${{ secrets.DISCORD_WEBHOOK }}
