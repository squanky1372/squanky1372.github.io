<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Saver</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    input, textarea, button {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    #index {
      width: 200px;
    }

    #text {
      flex: 1;
      width: 100%;
      resize: none;
    }

    .button-row {
      display: flex;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <input type="text" id="index" placeholder="Index" />
  <textarea id="text" placeholder="Enter your text here..."></textarea>
  <div class="button-row">
    <button onclick="saveText()">Save</button>
    <button onclick="loadText()">Load</button>
  </div>

  <script>
    const BASE_URL = 'http://squanky.net:3016';
  
    async function saveText() {
      const index = document.getElementById('index').value.trim();
      const text = document.getElementById('text').value;
  
      if (!index) {
        alert('Please enter an index.');
        return;
      }
  
      const response = await fetch(`${BASE_URL}/save`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, text })
      });
  
      const result = await response.json();
      alert(result.message || result.error);
    }
  
    async function loadText() {
      const index = document.getElementById('index').value.trim();
  
      if (!index) {
        alert('Please enter an index.');
        return;
      }
  
      const response = await fetch(`${BASE_URL}/load?index=${encodeURIComponent(index)}`);
      const result = await response.json();
  
      if (result.text !== undefined) {
        document.getElementById('text').value = result.text;
      } else {
        alert(result.error);
      }
    }
  </script>
  
</body>
</html>
