        function setupListeners() {

        function setNextWord() {
            if (currentMode.startsWith("inOrder")) {
                if (revealIndex < hiddenWords.length) {

            } else if (currentMode.startsWith("random")) {

                    if (currentMode.includes("Show")) {

                                const cleaned = hiddenWords[i].replace(/[^\w]/g, "").toLowerCase();

                            }
                        } else {

                                const cleaned = hiddenWords[i].replace(/[^\w]/g, "").toLowerCase();
                                if (cleaned === cleanedSelected && revealedWords[i] === null) {

                                    break;
                                }
                            }
                        }
                    } else {
                        revealedWordsDisplay.push(word);
                    }
                }
            }
            songStats.words++;
            renderLyrics();
        }

        function renderLyrics() {
            if (currentMode.includes("Show")) {
                const display = revealedWords.map((word, i) => word || "‚ñà".repeat(hiddenWords[i].length)).join(" ");
                lyricsDisplay.textContent = display;
            } else {
                lyricsDisplay.textContent = revealedWordsDisplay.join(" ");
            }
        }

        // --- Deterministic random generator (Mulberry32) ---
        function seededRandom(seed) {
            let t = seed + 0x6D2B79F5;
            return function () {
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            };
        }

        // --- Deterministic shuffle using our seeded RNG ---
        function seededShuffle(arr, seed) {
            const random = seededRandom(seed); // create one generator
            let shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1)); // use same RNG
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function prepareRandomList(songTitle, hiddenWords, artist = "") {

            // --- Generate numeric seed from title and artist ---
            function stringToSeed(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = (hash * 31 + str.charCodeAt(i)) >>> 0;
                }
                return hash;
            }
            const seed = stringToSeed(songTitle + artist);

            // --- Build unique cleaned words ---
            let uniqueWordsMap = new Map();
            hiddenWords.forEach(w => {
                const cleanedKey = w.replace(/^[^\w]+|[^\w]+$/g, "").toLowerCase();
                if (!uniqueWordsMap.has(cleanedKey)) uniqueWordsMap.set(cleanedKey, w);
            });
            let uniqueWords = Array.from(uniqueWordsMap.values());

            // --- Categorize words ---
            const titleWords = songTitle.toLowerCase().split(/\s+/);
            let smallWords = [];
            let titleWordsInLyrics = [];
            let normalWords = [];

            uniqueWords.forEach(w => {
                const cleaned = w.replace(/[^\w]/g, "");
                if (titleWords.includes(w.toLowerCase())) titleWordsInLyrics.push(w);
                else if (cleaned.length < 4) smallWords.push(w);
                else normalWords.push(w);
            });

            normalWords = seededShuffle(normalWords, seed);
            smallWords = seededShuffle(smallWords, seed);
            titleWordsInLyrics = seededShuffle(titleWordsInLyrics, seed);

            return normalWords.concat(smallWords, titleWordsInLyrics);
        }

            const numSongs = parseInt(numSongsInput.value) || 1;

            if (!input) {

            // Only redirect if the current URL doesn't already match the desired parameters

                }

                data = await res.json();

        }

        function loadCurrentSong() {
            const songData = allSongs[currentSongIndex];
            songTitle = songData.songTitle;
            lyrics = songData.lyrics || (songData.words ? songData.words.join(" ") : "");

            if (currentMode.startsWith("random")) {

            }

            renderLyrics();

            nextWordBtn.textContent = "Next word";

        function checkGuessedSong() {

                result.style.color = "lime";
